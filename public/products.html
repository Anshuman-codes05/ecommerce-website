<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - nvrmnd</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">nvrmnd</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Products</a>
                    <div class="dropdown-content">
                        <a href="products.html?category=men">Men's</a>
                        <a href="products.html?category=women">Women's</a>
                    </div>
                </li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="nav-icons">
                <a href="cart.html" class="icon-link cart-link" title="Cart">
                    ðŸ›’<span class="cart-count" style="display: none;">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="products">
            <!-- Filters and Sorting Section -->
            <div class="filters-section">
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="price-range">Price Range:</label>
                        <select id="price-range">
                            <option value="all">All Prices</option>
                            <option value="0-500">$0 - $500</option>
                            <option value="500-1000">$500 - $1000</option>
                            <option value="1000-5000">$1000 - $5000</option>
                            <option value="5000+">$5000+</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sort-by">Sort By:</label>
                        <select id="sort-by">
                            <option value="name">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="price-low">Price (Low to High)</option>
                            <option value="price-high">Price (High to Low)</option>
                            <option value="newest">Newest First</option>
                        </select>
                    </div>

                    <button id="apply-filters" class="btn filter-btn">Apply Filters</button>
                    <button id="clear-filters" class="btn clear-btn">Clear All</button>
                </div>
            </div>

            <div class="product-grid" id="product-list">
                <!-- Products will be loaded dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NVRMND by Anshuman. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
